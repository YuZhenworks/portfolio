    <div class="container py-5">
        <h1 class="noto-font mb-4">大方理髮專訪</h1>
        <div class="row d-flex align-items-center position-relative justify-content-evenly">
            <div class="col-md-6">
                <iframe width="100%" height="400" src="https://www.youtube.com/embed/lWGqXGX-Hck" title="YouTube video player"
                    frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            </div>
            <div class="col-md-5">
                <div class="work-space-main">
                    <p class="noto-font">分鏡腳本課作品，團隊專訪俐落五店『大方理髮』，位在台中市北屯區的『眷村文物館』內。</p>
                    <p class="noto-font">負責人與我們分享，有別於其他俐落男士理髮廳，比較偏向歐美風格的路線。</p>
                    <p class="noto-font">俐落五店『大方理髮』裡面的色調裝潢，除了完整復刻了台灣四五零年代，舊時理髮廳的景象，並且志在復興舊有台式男士理髮技藝並與現代流行融合。</p>
                    <p class="noto-font">在團隊中我負責的是拍攝運鏡及上字幕。</p>
                    <a href="../work_graphic/work_graphic_蟲解食代.html" class="btn btn-secondary btn-next">NEXT</a>
                </div>
            </div>
